<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="数据库基本操作示例" />
    <meta name="author" content="doudoudzj" />
    <title>{% block page_title %}{% endblock %}</title>
{% include "static.html" %}
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页</a></li>
                    <li><a href="/content">内容</a></li>
                    <li><a href="/content/add">添加内容</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">内容 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">内容管理</li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/content">所有内容</a></li>
                            <li><a href="/content/add">添加内容</a></li>
                        </ul>
                    </li>

                        <ul class="dropdown-menu">
                            <li class="dropdown-header">用户管理</li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/user">所有用户</a></li>
                            <li><a href="/user/add">添加用户</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <p class="navbar-text">欢迎您 {{page_context.currentUsername}}</p>
                    <li><a href="/logout">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block page_content %}
        <h3>数据库</h3>
        {% endblock %}
    </div>
    {% include "footer.html" %}
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/ie10-viewport-bug-workaround.js')}}"></script><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</html>
